<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkovMind</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.7;
            color: #333;
            background: #fff;
            font-size: 16px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            margin-bottom: 60px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            color: #000;
        }

        h1 a {
            color: #000;
            text-decoration: none;
        }

        h1 a:hover {
            color: #666;
        }

        .tagline {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 20px;
        }

        nav {
            margin-top: 15px;
        }

        nav a {
            color: #0066cc;
            text-decoration: none;
            margin-right: 20px;
            font-size: 0.95em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .intro {
            margin-bottom: 50px;
            font-size: 1.05em;
            line-height: 1.8;
        }

        h2 {
            font-size: 1.8em;
            margin: 50px 0 30px 0;
            color: #000;
            font-weight: 600;
        }

        .post-list {
            list-style: none;
        }

        .post-item {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid #f0f0f0;
        }

        .post-item:last-child {
            border-bottom: none;
        }

        .post-title {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .post-title a {
            color: #000;
            text-decoration: none;
        }

        .post-title a:hover {
            color: #0066cc;
        }

        .post-meta {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .post-excerpt {
            color: #555;
            line-height: 1.7;
        }

        .about-section {
            margin-top: 40px;
        }

        .about-section p {
            margin-bottom: 15px;
        }

        .about-section ul {
            margin-left: 20px;
            margin-top: 15px;
        }

        .about-section li {
            margin-bottom: 8px;
            color: #555;
        }

        a {
            color: #0066cc;
        }

        a:hover {
            color: #0052a3;
        }

        footer {
            margin-top: 80px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
            text-align: center;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="/">MarkovMind</a></h1>
            <p class="tagline">Hi, this is Longyu Zhao. Welcome to my personal website.</p>
            <nav>
                <a href="markov.html">What is Markov Mind?</a>
                <a href="about.html">About</a>
            </nav>
        </header>

        <main>
            <section id="blog">
                <ul class="post-list">
                    <li class="post-item">
                        <h3 class="post-title"><a href="openpi.html">Trying out OpenPI model</a></h3>
                        <div class="post-meta">October 2025</div>
                        <p class="post-excerpt">OpenPI has released pi0 and pi05 models. Let's try and see how these models work out of the box.</p>
                    </li>
                </ul>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Markov Mind.</p>
        </footer>
    </div>
</body>
</html>
